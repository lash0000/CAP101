name: Barangay Santa Monica of QC to Azure WebApp

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run build (optional)
        run: npm run build --if-present

      - name: Barangay Santa Monica Web Application 
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'barangay-santa-monica-api'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A36468B7D2714F87B7D09A97E7055B2 }}
          package: .
