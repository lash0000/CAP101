org: hobbyist
app: cap101
service: cap101

plugins:
  - serverless-offline

provider:
  name: aws
  versionFunctions: false
  runtime: nodejs20.x
  region: ap-southeast-2
  environment:
    POSTGRE_HOST: ${env:POSTGRE_HOST}
    POSTGRE_PORT: ${env:POSTGRE_PORT}
    POSTGRE_DB_NAME: ${env:POSTGRE_DB_NAME}
    POSTGRE_DB_USER: ${env:POSTGRE_DB_USER}
    POSTGRE_DB_PWD: ${env:POSTGRE_DB_PWD}
    SMTP_SERVICE: ${env:SMTP_SERVICE}
    SMTP_APP: ${env:SMTP_APP}
  httpApi:
    cors:
      allowedOrigins:
        - http://localhost:5000/
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
      maxAge: 3600

package:
  individually: true
  exclude:
    - test/**
    - .git/**
    - .vscode/**
    - venv/**
    - coverage/**

functions:
  mainRoutes:
    handler: app.handler
    timeout: 28
    events:
      - httpApi:
          path: /{proxy+}
          method: any
